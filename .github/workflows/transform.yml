  # ------------------------------------------------------------------------------
  # Create release using data from all jobs
  # ------------------------------------------------------------------------------
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      [
        transform_bfi,
        transform_cineworld,
        transform_curzon,
        transform_electric_cinema,
        transform_firmdale_hotels,
        transform_everyman,
        transform_vue,
        transform_odeon,
        transform_picturehouses,
        transform_organisations,
        transform_remaining,
      ]
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: transformed-data/
          merge-multiple: true
      - name: Generate Tag
        run: echo "TAG=$(TZ=Europe/London date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV
      - uses: ncipollo/release-action@v1
        id: release
        with:
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: "transformed-data/*"
          makeLatest: true
          tag: ${{ env.TAG }}
          commit: main
          body: |
            Created by job ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: Output summary
